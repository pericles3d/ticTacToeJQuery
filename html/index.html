<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <button class="new" type="button" name="New Game">New Game</button>
    <button class="reset" type="button" name="Reset Score">Reset Score</button>
    <div class="container">
      <p class="xScoreTitle">X wins  =  0</li>
      <p class="oScoreTitle">O wins  =  0</li>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <h2>It's your turn player X</h2>
    </div>

    <script type="text/javascript" src="../js/script.js"></script>

  </body>
</html>
